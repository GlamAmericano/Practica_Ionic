<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let c of componentes" [routerLink]="c.redirectTo" detail="true">
      <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
        <ion-label> {{c.nombre}} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
